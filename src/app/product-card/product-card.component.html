<div *ngIf="product.title" class="card">
  <img *ngIf="product.imagePath" class="card-img-top" [src]="product.imagePath" alt="{{ product.title }}">
  <div class="card-body">
    <p class="card-title">{{ product.title }}</p>
    <h4 class="card-text">{{ product.price | currency:'USD':true }}</h4>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </product-quantity>
    </ng-template>
  </div>
</div>
