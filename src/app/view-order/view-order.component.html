<div class="content">
   <div class="container" *ngIf="order$ | async as order">
     <table class="table">
       <thead>
         <tr>
           <th></th>
           <th>Product</th>
           <th style="width: 230px">Quantity</th>
           <th   style="width: 200px">Price</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let item of order.items">
           <td>
             <div [style.backgroundImage]="'url(' + item.product.imagePath + ')'" class="thumbnail">
             </div>
           </td>
           <td>
             {{ item.product.title }}
           </td>
           <td class="text-center">
             {{ item.quantity  }}
           </td>
           <td >
             {{ item.totalPrice  | currency:'USD':true}}
           </td>
         </tr>
       </tbody>
      <button (click)="view(order)">a7a</button>

     </table>
   </div>
</div>
