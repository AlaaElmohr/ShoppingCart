<div class="content">
   <div class="container">
      <div class="row">
         <div class="col-md-6">
           <h3>Shipping</h3>
           <form #f="ngForm" (ngSubmit)="submit(f.value)">
               <div class="form-group">
                 <label for="name">Name</label>
                 <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
                 <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                   Name is required.
                 </div>
               </div>
               <div class="form-group">
                 <label for="name">Adress</label>
                 <input #adress="ngModel" ngModel name="adress"  type="text" class="form-control" required placeholder="Line1">
                 <div class="alert alert-danger" *ngIf="adress.touched && adress.invalid">
                   Adress is required
                 </div>
               </div>
               <div class="form-group">
                 <input ngModel name="adress2"  type="text" class="form-control" placeholder="Line2">
               </div>
               <div class="form-group">
                 <label for="name">City</label>
                 <input #city="ngModel" ngModel name="city"  type="text" class="form-control" required >
                 <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                   City is required
                 </div>
               </div>

               <button class="btn btn-secondary" type="submit">Place Order</button>
             </form>
         </div>
         <div class="col-md-6">
              <ng-container *ngIf="cart$ | async as cart">
             <div class="box">
                 <h3 class="text-center">Order Summery</h3>

                   <p>
                     You have  {{ cart.totalItemsCount }}  items in your shopping cart
                   </p>
                 <table class="table">

                   <tbody>
                     <tr *ngFor="let item of cart.items">

                       <td>
                         {{item.quantity}} x{{ item.title }}
                       </td>
                       <td class="text-right">
                         {{ item.totalPrice | currency:'USD':true }}
                       </td>
                     </tr>
                   </tbody>
                   <tfoot>
                     <tr>
                       <th>Total:</th>
                       <th class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
                     </tr>
                   </tfoot>
                 </table>

             </div>
               </ng-container>
         </div>
      </div>
   </div>
</div>
